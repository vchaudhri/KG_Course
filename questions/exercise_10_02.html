  <script type='text/javascript'>
//------------------------------------------------------------------------------
// computegrade
//------------------------------------------------------------------------------

function computegrade ()
 {return compgrade(document.getElementById('a').value,'d')}

function compgrade (answer,correct)
 {if (answer==correct) {return 1.0};
  return 0.0};

//------------------------------------------------------------------------------
// showgrades
//------------------------------------------------------------------------------

var checkmark = '<img src="../images/newgreencheck.jpg"/>'
var exmark = '<img src="../images/newredex.jpg"/>'

function showgrades ()
 {showgrade(document.getElementById('a').value,'d','ag');
  return true}

function showgrade (answer,correct,label)
 {if (answer==correct)
     {document.getElementById(label).innerHTML=checkmark; return true};
  if (answer!='empty' && answer!=correct)
     {document.getElementById(label).innerHTML=exmark; return false};
  document.getElementById(label).innerHTML='&nbsp;';
  return false};

//------------------------------------------------------------------------------
// showanswers
//------------------------------------------------------------------------------

function showanswers ()
 {document.getElementById('a').value='d';
  showgrades();
  return true}

//------------------------------------------------------------------------------
// resetanswers
//------------------------------------------------------------------------------

function resetanswers ()
 {document.getElementById('a').value='empty';
  showgrades();
  return true}

  </script>
</head>
