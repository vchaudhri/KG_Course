  <script type='text/javascript'>
//------------------------------------------------------------------------------
// computegrade
//------------------------------------------------------------------------------

function computegrade ()
 {var grade = 0;
  grade = grade + compgrade(document.getElementById('a').value,'subject');
  grade = grade + compgrade(document.getElementById('b').value,'predicate');
  grade = grade + compgrade(document.getElementById('c').value,'object');
  return grade / 3.0}

function compgrade (answer,correct)
 {if (answer==correct) {return 1.0};
  return 0.0};

//------------------------------------------------------------------------------
// showgrades
//------------------------------------------------------------------------------

var checkmark = '<img src="../images/newgreencheck.jpg"/>'
var exmark = '<img src="../images/newredex.jpg"/>'

function showgrades ()
 {showgrade(document.getElementById('a').value,'subject','ag');
  showgrade(document.getElementById('b').value,'predicate','bg');
  showgrade(document.getElementById('c').value,'object','cg');
  return true}

function showgrade (answer,correct,label)
    {
     if (answer==correct)
     {document.getElementById(label).innerHTML=checkmark; return true};
  if (answer!='empty' && answer!=correct)
     {document.getElementById(label).innerHTML=exmark; return false};
  document.getElementById(label).innerHTML='&nbsp;';
  return false};

//------------------------------------------------------------------------------
// showanswers
//------------------------------------------------------------------------------

function showanswers ()
    {document.getElementById('a').value='subject';
  document.getElementById('b').value='predicate';
  document.getElementById('c').value='object';
  showgrades();
  return true}

//------------------------------------------------------------------------------
// resetanswers
//------------------------------------------------------------------------------

function resetanswers ()
 {document.getElementById('a').value='empty';
  document.getElementById('b').value='empty';
  document.getElementById('c').value='empty';
  showgrades();
  return true}

  </script>
</head>
